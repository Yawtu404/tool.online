<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #uuid {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 80%;
            max-width: 500px;
            text-align: center;
            word-break: break-word;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>UUID Generator</h1>
    <div class="buttons">
        <button onclick="generateUUID()">Generate UUID</button>
        <button onclick="copyUUID()">Copy UUID</button>
    </div>
    <div id="uuid">Click the button to generate a UUID</div>

    <script>
        // UUID生成関数
        function generateUUID() {
            // ランダムなUUIDv4を生成
            const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );

            // UUIDを画面に表示
            document.getElementById('uuid').textContent = uuid;
        }

        // UUIDコピー関数
        function copyUUID() {
            const uuidText = document.getElementById('uuid').textContent;
            if (uuidText !== "Click the button to generate a UUID") {
                navigator.clipboard.writeText(uuidText).then(() => {
                    alert('UUID copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy UUID: ', err);
                });
            } else {
                alert('No UUID to copy. Please generate one first.');
            }
        }
    </script>
</body>
</html>
