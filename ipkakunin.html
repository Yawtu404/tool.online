<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレス表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .ip-display {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>あなたが現在使用しているIPアドレス</h1>
    <div class="ip-display">取得中...</div>

    <script>
        // IP取得用の外部APIを使用
        const ipDisplay = document.querySelector('.ip-display');
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                ipDisplay.textContent = `あなたのIPアドレスは: ${data.ip}`;
            })
            .catch(error => {
                ipDisplay.textContent = 'IPアドレスを取得できませんでした。';
                console.error('エラー:', error);
            });
    </script>
</body>
</html>
