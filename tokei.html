<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時計</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #333;
    }
    #clock-container {
      margin: 50px auto;
      width: 320px;
      height: 320px;
      position: relative;
      border: 5px solid #333;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .digital-clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #0078d7;
      text-align: center;
      display: none;
    }
    .analog-clock {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .analog-clock .number {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      transform: translate(-50%, -50%);
    }
    .analog-clock .hand {
      position: absolute;
      width: 50%;
      background: #333;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      border-radius: 2px;
    }
    .hour-hand {
      width: 25%;
      height: 6px;
    }
    .minute-hand {
      width: 35%;
      height: 4px;
    }
    .second-hand {
      width: 40%;
      height: 2px;
      background: #ff4500;
    }
    .clock-center {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>時計</h1>
  <div id="clock-container">
    <div class="digital-clock" id="digital-clock"></div>
    <div class="analog-clock" id="analog-clock">
      <div id="number-container"></div>
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
      <div class="clock-center"></div>
    </div>
  </div>
  <button onclick="toggleClock()">デジタル・アナログ切り替え</button>

  <script>
    const digitalClock = document.getElementById("digital-clock");
    const analogClock = document.getElementById("analog-clock");
    const numberContainer = document.getElementById("number-container");
    const hourHand = document.getElementById("hour-hand");
    const minuteHand = document.getElementById("minute-hand");
    const secondHand = document.getElementById("second-hand");

    let isDigital = false;

    // 数字を配置
    for (let i = 1; i <= 12; i++) {
      const number = document.createElement("div");
      number.classList.add("number");
      const angle = (i * 30) * (Math.PI / 180); // ラジアンに変換
      const x = 50 + 45 * Math.cos(angle - Math.PI / 2); // 時計盤の半径調整
      const y = 50 + 45 * Math.sin(angle - Math.PI / 2); // 時計盤の半径調整
      number.style.left = `${x}%`;
      number.style.top = `${y}%`;
      number.textContent = i;
      numberContainer.appendChild(number);
    }

    function updateClock() {
      const now = new Date();
      const japanTime = new Date(now.getTime() + 9 * 60 * 60 * 1000); // 日本時間に変換
      const hours = japanTime.getUTCHours();
      const minutes = japanTime.getUTCMinutes();
      const seconds = japanTime.getUTCSeconds();

      // デジタル時計の更新
      digitalClock.textContent = `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

      // アナログ時計の更新
      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;

      secondHand.style.transform = `rotate(${secondDeg - 90}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg - 90}deg)`;
      hourHand.style.transform = `rotate(${hourDeg - 90}deg)`;
    }

    function toggleClock() {
      isDigital = !isDigital;
      digitalClock.style.display = isDigital ? "block" : "none";
      analogClock.style.display = isDigital ? "none" : "block";
    }

    setInterval(updateClock, 1000);
    updateClock(); // 初期化
  </script>
</body>
</html>
