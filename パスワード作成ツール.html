<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .password {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 50px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワード生成ツール</h1>
        <div>
            <label for="length">パスワードの長さ:</label>
            <input type="number" id="length" min="4" max="128" value="12">
        </div>
        <div>
            <label><input type="checkbox" id="include-uppercase" checked> 英大文字を含む</label>
        </div>
        <div>
            <label><input type="checkbox" id="include-lowercase" checked> 英小文字を含む</label>
        </div>
        <div>
            <label><input type="checkbox" id="include-numbers" checked> 数字を含む</label>
        </div>
        <div>
            <label><input type="checkbox" id="include-symbols" checked> 記号を含む</label>
        </div>
        <button onclick="generatePassword()">パスワードを生成</button>
        <div class="password" id="password">ここにパスワードが表示されます</div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeLowercase = document.getElementById('include-lowercase').checked;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSymbols = document.getElementById('include-symbols').checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characterPool = '';
            if (includeUppercase) characterPool += uppercase;
            if (includeLowercase) characterPool += lowercase;
            if (includeNumbers) characterPool += numbers;
            if (includeSymbols) characterPool += symbols;

            if (characterPool === '') {
                alert('少なくとも1つの文字種を選択してください。');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }

            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
