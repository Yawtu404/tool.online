<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center><a href="https://onull9999.github.io/tool.online/"><IMG src="aikon.png"></a></center>
    <h1>QRコード生成ツール</h1>
    <p>URLを入力して「生成」を押してください。</p>
    <input type="text" id="urlInput" placeholder="例: https://example.com">
    <button onclick="generateQRCode()">生成</button>
    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            const url = document.getElementById('urlInput').value.trim();
            const qrcodeContainer = document.getElementById('qrcode');

            // QRコードエリアをリセット
            qrcodeContainer.innerHTML = "";

            if (url === "") {
                alert("URLを入力してください。");
                return;
            }

            // QRコードを生成
            new QRCode(qrcodeContainer, {
                text: url,
                width: 200,
                height: 200,
            });
        }
    </script>
</body>
</html>
