<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリップボード画像ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            background: #f9f9f9;
        }
        #drop-area p {
            margin: 0;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>クリップボード画像ツール</h1>
    <div id="drop-area">
        <p>画像を貼り付けてください（Ctrl+V / Cmd+V）またはここにドラッグ＆ドロップしてください。</p>
    </div>
    <img id="preview" alt="プレビュー">
    <button id="download-button" disabled>画像をダウンロード</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const preview = document.getElementById('preview');
        const downloadButton = document.getElementById('download-button');
        
        // 貼り付けイベントの処理
        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.startsWith('image/')) {
                    const file = items[i].getAsFile();
                    displayImage(file);
                    break;
                }
            }
        });

        // ドラッグ＆ドロップの処理
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = '#e0e0e0';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.background = '#f9f9f9';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = '#f9f9f9';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                displayImage(file);
            }
        });

        // 画像を表示してダウンロードを有効化
        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                downloadButton.disabled = false;
                downloadButton.onclick = () => downloadImage(file.name, e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // 画像をダウンロード
        function downloadImage(fileName, dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = fileName || 'image.png';
            link.click();
        }
    </script>
</body>
</html>
