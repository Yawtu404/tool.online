<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .counter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>文字数カウンター</h1>
    <textarea id="textInput" placeholder="ここに文字を入力してください"></textarea>
    <div class="options">
        <label>
            <input type="checkbox" id="includeSpaces"> 空白を含める
        </label>
    </div>
    <div class="counter">
        文字数: <span id="charCount">0</span>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const includeSpaces = document.getElementById('includeSpaces');
        const charCount = document.getElementById('charCount');

        function updateCount() {
            let text = textInput.value;
            if (!includeSpaces.checked) {
                // 空白を除外する
                text = text.replace(/\s+/g, '');
            }
            charCount.textContent = text.length;
        }

        // 入力欄とチェックボックスのイベントリスナー
        textInput.addEventListener('input', updateCount);
        includeSpaces.addEventListener('change', updateCount);
    </script>
</body>
</html>
